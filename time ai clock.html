<html>
    <body>
        <p>Click button to get a timed greeting</p>
        <button onclick="myFunction()">Try</button>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myFunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 10) {
                greeting = "good mirning";
                }
                else if (time < 20) {
                    greeting = "good day";
                }
                else {
                    greeting = "good night"
                }
                document.getElementById("hour").innerHTML = "Current hour :" + time;
                document.getElementById("greet").innerHTML = greeting;
            }

        </script>
    </body>
</html>
