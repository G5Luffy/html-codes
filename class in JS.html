<html>

<body>
    <h1> JS Class Inheritance </h1>

    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this = brand;
            }
            constructor(brand) {
                this.brand = brand;
            }
            present() {
                return "I have a " + this.brand
            }
        }
        class Model extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ", it is a " + this.model;
            }
        }
        let mybrand = new Model("dell", "inspiron");
        document.getElementById("details").innerHTML = mybrand.show();
    </script>

</html>
