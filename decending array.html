<html>

<body>
    <h2>Array descend</h2>
    <p> click button to sort in array.</p>
    <button onclick="descending()">button</button>
    <p id="result"></p>
    <script>
        var points = [69, 75, 3, 15, 45]
        document.getElementById("result").innerHTML.points; {
            function descending() {
                points.sort(function (a, b) { return b - a });
                document.getElementById("result").innerHTML = points;
            }
        }
    </script>
</body>

</html>
