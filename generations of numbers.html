<html>

<body>
    <h1>Javascript in loop</h1>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 100000) {
            text += "<br>The number is" + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;

    </script>
</body>

</html>
