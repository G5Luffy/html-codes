<html>
    <title>Lists</title>
    <head>

        <body>
            <h1>
                Unordered List
            </h1>
            <u1>
                <li>Mango</li>
                <li>Banana</li>
                <li>Guava</li>
            </u1>
            <h1>Ordered list</h1>
            <ol>
                <li>Mango</li>
                <li>Banana</li>
                <li>Guava</li>
            </ol>
        </body>
    </head>
</html>
