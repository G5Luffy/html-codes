<!DOCTYPE html>
<html lang="en">
<head>
    <title> Float</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#stickmanRight{
            float: right;
        }
        img#stickmanLeft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p> Image will float right</p>
    <p>
       <img id="StickmanRight" src="Stickman.png" style="width: 100px; height: 100px;">Stickmen are people drawn from lines.<img id="StickmanLeft" src="Stickman.png" style="width: 100px; height: 100px;"> 
    </p>
    
</body>
</html>
