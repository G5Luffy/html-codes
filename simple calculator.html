<html>
    <body>
        <h1>simple calculator</h1>
        <p> Calculating in JS</p>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <script>
            var num1 = 103745731;
            var num2 = 272342;
            var add = num1 + num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById("add").innerHTML =
            "Added value is " + add;
            document.getElementById("sub").innerHTML =
            "Subtracted value is " + sub;
            document.getElementById("mul").innerHTML =
            "Multiplied value is" + mul;
            document.getElementById("div").innerHTML =
            "Divided value is " + div;
        </script>
    </body>
</html>
