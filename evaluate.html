<html>
    <body>
        <p> click button to evaluate</p>
        <button onclick="MyFunction()">try it</button>
        <p id="result"></p>
        <script>
            function MyFunction() {
                var x = 20;
                var y = 10;
                var z = eval ("x+y") + "<br>";
                var a = eval ("x-y") + "<br>";
                var b = eval ("x*y") + "<br>";
                var c = eval ("x/y") + "<br>";
                var res = z + a + b + c; 
                document.getElementById("result").innerHTML=res;

            }
        </script>
    </body>
</html>
